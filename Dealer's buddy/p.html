<!DOCTYPE html>
<html>
<head>
	<title>print</title>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">
		function show() {
			var p = (localStorage.getItem("ref"));

		}
	</script>
	<style type="text/css">

		}

</head>
